<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - render-to-texture</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #ffffff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> render-to-texture webgl example</div>

		<script src="js/libs/three.min.js"></script>
		<script src="js/libs/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>


		<script id="fragmentFillSDF" type="x-shader/x-fragment">
			uniform sampler2D pingpong;
            uniform vec3 lightpos;
			varying vec2 vUv;

			void main() {
			    float olddist = texture2D(pingpong, vUv).r;
			    float dist = length(gl_FragCoord.xy-lightpos.xy)-lightpos.z;
			    float newdist = 0.0;
			    if(olddist<0.0){
			        if(dist<0.0)
			            newdist = max(dist,olddist);
			        else
			            newdist = max(-dist,olddist);
			    }else{
			        if(dist<0.0)
			            newdist = max(dist,-olddist);
			        else
			            newdist = min(dist,olddist);
			    }
				gl_FragColor = vec4(newdist,0.0,0.0,1.0);
				//gl_FragColor = vec4(gl_FragCoord.xy/10.0,0.0,1.0);
			}
		</script>
		<script id="vertexFullscreen" type="x-shader/x-fragment">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = vec4( position, 1.0 );
			}
		</script>
		<script id="fragmentResetSDF" type="x-shader/x-fragment">
			uniform float val;

			void main() {
				gl_FragColor = vec4(val,0.0,0.0,1.0);
			}
		</script>
		<script id="fragmentDrawSDF" type="x-shader/x-fragment">
			uniform sampler2D tex;
			uniform float size;
			varying vec2 vUv;

			void main() {
				float dist = texture2D( tex, vUv ).r/size;
				gl_FragColor = vec4(0.0,max(-dist,0.0),max(dist,0.0),1.0);
			}
		</script>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script src="js/renderer.js"></script>
	</body>
</html>
