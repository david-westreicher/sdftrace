<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - render-to-texture</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #ffffff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> render-to-texture webgl example</div>

		<script src="js/libs/three.js"></script>
		<script src="js/libs/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script id="fragmentFillSDF" type="x-shader/x-fragment">
			uniform sampler2D pingpong;
            uniform vec3 circle;
			varying vec2 vUv;

			float getdist(){
			    return length(gl_FragCoord.xy-circle.xy)-circle.z;
			}

			void main() {
			    float olddist = texture2D(pingpong, vUv).r;
			    float dist = getdist();
			    float newdist = 0.0;
			    if(olddist<0.0){
			        if(dist<0.0)
			            newdist = max(dist,olddist);
			        else
			            newdist = max(-dist,olddist);
			    }else{
			        if(dist<0.0)
			            newdist = max(dist,-olddist);
			        else
			            newdist = min(dist,olddist);
			    }
				gl_FragColor = vec4(newdist,0.0,0.0,1.0);
			}
		</script>
		<script id="fragmentDrawRectSDF" type="x-shader/x-fragment">
			uniform sampler2D pingpong;
            uniform vec4 rect;
			varying vec2 vUv;

			float getdist(){
			    vec2 dist = abs(gl_FragCoord.xy-rect.xy)-rect.zw;
			    if(dist.x<0.0 && dist.y<0.0)
			        return max(dist.x,dist.y);
			    return length(clamp(dist,0.0,10000.0));
			}

			void main() {
			    float olddist = texture2D(pingpong, vUv).r;
			    float dist = getdist();
			    float newdist = 0.0;
			    if(olddist<0.0){
			        if(dist<0.0)
			            newdist = max(dist,olddist);
			        else
			            newdist = max(-dist,olddist);
			    }else{
			        if(dist<0.0)
			            newdist = max(dist,-olddist);
			        else
			            newdist = min(dist,olddist);
			    }
				gl_FragColor = vec4(newdist,0.0,0.0,1.0);
			}
		</script>
		<script id="vertexFullscreen" type="x-shader/x-fragment">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = vec4( position, 1.0 );
			}
		</script>
		<script id="fragmentResetSDF" type="x-shader/x-fragment">
			uniform float val;

			void main() {
				gl_FragColor = vec4(val,0.0,0.0,1.0);
			}
		</script>
		<script id="fragmentDrawSDF" type="x-shader/x-fragment">
			uniform sampler2D tex;
			uniform float size;
			varying vec2 vUv;

			void main() {
				float dist = texture2D( tex, vUv ).r;
				float col = 4.0*dist/size;
				if(dist<1.0 && dist>-1.0)
				    gl_FragColor = vec4(1.0);
				else
				    gl_FragColor = vec4(0.0,max(-col,0.0),max(col,0.0),1.0);
			}
		</script>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script id="vertexLine" type="x-shader/x-vertex">
            uniform sampler2D posTex1;
            uniform sampler2D posTex2;
            varying float bias;
            varying vec2 dir;

			void main() {
			    vec2 pos1 = texture2D(posTex1, position.xy).xy;
			    vec2 pos2 = texture2D(posTex2, position.xy).xy;
			    vec2 realpos = mix(pos1.xy,pos2.xy,position.z);
			    vec2 diff = pos1-pos2;
			    dir = texture2D(posTex2, position.xy).zw;
			    bias = length(diff)/max(abs(diff.x),abs(diff.y));
				gl_Position = projectionMatrix * modelViewMatrix * vec4( realpos,0.0, 1.0 );
			}
		</script>
		<script id="fragmentLine" type="x-shader/x-fragment">
            varying float bias;
            varying vec2 dir;

			void main() {
				gl_FragColor = vec4(dir/2.0+0.5,0.0,0.001*bias);
				//gl_FragColor = vec4(1.0,1.0,1.0,0.001*bias);
			}
		</script>
		<script id="fragmentRay" type="x-shader/x-fragment">
			uniform sampler2D rayinfo;
			uniform sampler2D sdf;
			varying vec2 vUv;
			const vec3 offset = vec3(0.00166,0.0,-0.00166);

            vec2 getnormal(vec2 pos){
			    float left = texture2D(sdf,pos+offset.zy).r;
			    float right = texture2D(sdf,pos+offset.xy).r;
			    float up = texture2D(sdf,pos+offset.yx).r;
			    float down = texture2D(sdf,pos+offset.yz).r;
			    vec2 norm = vec2((right-left), -(down-up));
			    return normalize(norm);
            }

			vec2 reflect2(vec2 pos, vec2 dir){
			    vec2 n = getnormal(pos);
			    return reflect(dir,n);
			}

			void main() {
			    vec4 rinfo = texture2D(rayinfo,vUv);
			    vec2 pos = rinfo.xy;
			    vec2 dir = rinfo.zw;
			    vec2 newdir = vec2(0.0,0.0);
			    for(int i=0;i<50;i++){
			        if(pos.x<0.0||pos.y<0.0||pos.x>600.0||pos.y>600.0)
			            break;
			        float val = texture2D(sdf,pos/600.0).r;
			        if(val<0.5){
			            pos-=dir;
			            newdir = reflect2(pos/600.0,dir);
			            break;
			        }
			        pos+=dir*val;
			    }
				gl_FragColor = vec4(pos,newdir);
			}
		</script>

		<script src="js/sdf.js"></script>
		<script src="js/fastliner.js"></script>
		<script src="js/renderer.js"></script>
	</body>
</html>
